<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template/css/style.css">
    <title>Get Wash</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__burger">
                    <span></span>
                </div>
                <a href="" class="header__logo">
                    <img src="template/img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__item">
                            <a href="" class="header-menu__link">Как использовать</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="" class="header-menu__link">Партнерам</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="" class="header-menu__link">Скачать</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="" class="header-menu__link">Отзывы</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__button">Получить доступ</a>
                <a href="#" class="header__button2">Стать партнером</a>
            </div>
        </header>
        <div class="main">
            <div class="main__container _container">
                <div class="main__left">
                    <div class="main__title">
                        Поиск ближайшей свободной автомойки и бронирование на удобное время.
                        <span class="main__arrow"></span>
                    </div>
                    <div class="main__text">Мы поможем сохранить ваше время для более интересных занятий, чем стоять в очереди.</div>
                    <a href="#" class="main__button button">Получить доступ</a>
                </div>
                <div class="main__right">
                    <div class="main__image main-image">
                        <img class="main-image__back" src="template/img/main-image-back.png" alt="">
                        <img class="main-image__front" src="template/img/main-image-front.png" alt="">
                        <img src="template/img/main-image-for-phone-bubbles.png" alt="" class="main-image__back_phone">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="template/js/jquery-3.6.0.min.js"></script>
    <script src="template/js/scripts.js"></script>
</body>
</html>
